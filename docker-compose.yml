services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:4000"  # ✅ Correct - maps to port 4000
    environment:
      - NODE_ENV=production
    networks:
      - talenthub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3030:80"  # ✅ Correct - nginx runs on 80
    depends_on:
      - backend
    networks:
      - talenthub-network

networks:
  talenthub-network:
    driver: bridge