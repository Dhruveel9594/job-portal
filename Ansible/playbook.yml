- name: Deploy Job Portal using Docker Compose
  hosts: jobportal_servers
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - docker.io
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /opt/job-portal
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Sync project files
      synchronize:
        src: "{{ playbook_dir }}/../"
        dest: /opt/job-portal
        delete: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=node_modules"
          - "--exclude=Ansible"

    - name: Deploy containers
      command: docker compose up -d --build
      args:
        chdir: /opt/job-portal
